<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/forex-converter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forex Converter</title>
</head>
<body>
    <h1 class="display-3 text-center mb-5">Forex Currency Converter</h1>
    <div class="container text-center w-25">
        {% for msg in get_flashed_messages() %}
        <div class="row">
            <span class="error-msg col p-2 rounded mb-4">
                {{msg}}
            </span>
        </div>
        {% endfor %}
    </div>
    <form action="/conversion" class="container text-center">
        <div class="row mb-3">
            <div class="col-3">

            </div>
            <div class="col-3">
                <select id="start-curr" class="form-input form-control text-center" name="start-curr">
                    <option value="" disabled selected>Currency Converting From</option>
                    {% for code in codes %}
                    <option value="{{code}}">{{code}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-3">
                <select id="end-curr" class="form-input form-control text-center" name="end-curr">
                    <option value="" disabled selected>Currency Converting To</option>
                    {% for code in codes %}
                    <option value="{{code}}">{{code}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-3">
                    
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">

            </div>
            <div class="col-4">
                <input id="amount" class="form-input form-control text-center" name="amount" placeholder="Amount Converting">
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-dark">Convert</button>
            </div>
        </div>
    </form>

    <div class="text-center mt-5">
        <h1 class="display-4 mb-3">Current Rate</h1>
        {% if result %}
        <p class="p-2 d-inline mt-5">{{result}}</p>
        <br>
        <a href="/" class="btn btn-info mt-4">Clear Result</a>
        {% endif %}
    </div>
    
    <!-- <div class="text-center mt-4">
        <a href="/" class="btn btn-info">Refresh</a>
    </div> -->
</body>
</html>
